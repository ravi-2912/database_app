{% extends "add.html" %}

{% block formcontent %}

<form action="/add/spools" method="POST">
    {% for pipeline in pipelines.keys() %}
    <h4><label>{{ pipeline }}</label></h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Line Name</th>
                <th scope="col">Spool</th>
                <th scope="col">Action</th>
                <!--TODO: Add status-->
            </tr>
        </thead>
        <tbody>
            {% for spool in pipelines[pipeline]["spools"] %}
            <tr>
                <th scope="row">1</th>
                <td>{{ pipeline }}</td>
                <td>{{ spool }}</td>
                <td>
                    <a class="btn btn-secondary btn-sm" href="{{ url_for('add_test_data', line_name=pipeline, spool=spool) }}">
                        Add Test Info
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}


    <div class="form-group d-flex mt-4">
        <button id="reset-btn" class="btn btn-warning mr-auto" type="reset">Reset</button>
        <a role="button" class="btn btn-secondary" href="/add/project">Back</a>
    </div>
</form>

{% endblock %}
